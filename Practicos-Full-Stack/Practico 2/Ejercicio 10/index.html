<html>
    <head>
        <title>Principal</title>
    </head>
    <style>
     
    </style>
    <body>
    <fieldset style="border: 50px solid black">
        <h1 style="text-align: center;">INFORMACION</h1>
        <h2 style="text-align: center;">Si quieres recibir la mejor informacion, registrate:</h2>
        <form action="Recibir.html"; style="text-align:center">
            <label for= "name">Nombre: </label>
            <input type="text" id="name" name="name"><br><br>
            <label for= "1st_lastname">Primer apellido: </label>
            <input type="text" id="1st_lastname" name="1st_lastname"><br><br>
            <label for= "2nd_lastname">Segundo apellido: </label>
            <input type="text" id="2nd_lastname" name="2nd_lastname"><br><br>
            <label for= "addres">Domicilio: </label>
            <input type="datetime" id="addres" name="addres"><br><br>
            <label for= "number">Codigo postal: </label>
            <input type="number" id="postal_code" name="postal_code"><br><br>
            <label for= "phone">Telefono: </label>
            <input type="number" id="phone" name="phone"><br><br>
            <label for= "Mail">e-Mail: </label>
            <input type="email" id="Mail" name="Mail"><br><br>
            <label for= "2Mail">Confirmacion de e-Mail:  </label>
            <input type="email" id="2Mail" name="2Mail"><br><br>
            <input type="reset" value="Borrar">
            <input type="submit" value="Enviar">
        </form>
    </fieldset>
        
    </body>


</html>
